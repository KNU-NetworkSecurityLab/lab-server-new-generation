<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:insert="~{admin/adminNavbar :: copy}"></div>

<div id="layoutSidenav">
    <div th:insert="~{admin/adminSideNavbar :: adminSideNavbar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Member List</h1>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Member List
                    </div>

                    <div class="card-body">
                        <table id="datatablesSimple" class="table table-bordered">
                            <thead class="table-dark">
                            <tr class="table-primary">
                                <th>ID</th>
                                <th>이름</th>
                                <th>이메일</th>
                                <th>상태</th>
                                <th>전공</th>
                                <th>수정</th>
                            </tr>
                            </thead>
                            <tbody class="table-light">

                            <div th:each="member : ${members}" class="col-md-4">
                                <tr>
                                    <td th:text="${member.id}"></td>
                                    <td th:text="${member.memberName}"></td>
                                    <td th:text="${member.email}"></td>
                                    <td th:text="${member.major}"></td>
                                    <td th:text="${member.memberState.displayName}"></td>
                                    <td>
                                        <a th:href="@{/admin/member/edit/{id}(id=${member.id})}"
                                           class="btn btn-primary btn-sm">수정</a>
                                    </td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer align-content-end">
                    <a th:href="@{/admin/member/add}" class="btn btn-primary btn-sm">부원 추가</a>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>

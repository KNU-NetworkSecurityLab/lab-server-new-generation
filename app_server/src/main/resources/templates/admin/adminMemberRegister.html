<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:insert="~{admin/adminNavbar :: copy}"></div>

<div id="layoutSidenav">
    <div th:insert="~{admin/adminSideNavbar :: adminSideNavbar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Member List</h1>

                <form action="member.html" th:action method="post" class="needs-validation w-25 mx-auto mt-5" novalidate>
                    <div>
                        <label for="memberName" class="form-label mx-auto">이름</label>
                        <input type="text" id="memberName" name="memberName" class="form-control" placeholder="이름을 입력하세요">
                    </div>
                    <div>
                        <label for="email" class="form-label mx-auto">이메일</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
                    </div>

                    <div>
                        <label for="major" class="form-label mx-auto">전공</label>
                        <input type="text" id="major" name="major" class="form-control" placeholder="전공을 입력하세요">
                    </div>

                    <div>
                        <label class="form-label mx-auto">멤버 상태</label>
                        <div th:each="memberState : ${memberStates}">
                            <input type="radio" th:id="${memberState}" th:name="memberState" th:value="${memberState}"
                                   class="form-check-input">
                            <label th:for="${memberState}" class="form-check-label" th:text="${memberState.displayName}"></label>

                        </div>
                    </div>


                    <div>
                        <div class="col">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>

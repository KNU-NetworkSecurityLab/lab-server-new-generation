<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:insert="~{admin/adminNavbar :: copy}"></div>

<div id="layoutSidenav">
    <div th:insert="~{admin/adminSideNavbar :: adminSideNavbar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Activity Register</h1>

                <form action="thesis.html" th:action th:object="${activity}" method="post" class="needs-validation w-25 mx-auto mt-5"
                      novalidate enctype="multipart/form-data">
                    <div>
                        <label for="title" class="form-label mx-auto">활동명</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
                    </div>

                    <div>
                        <label for="year" class="form-label mx-auto">연도</label>
                        <input type="number" id="year" th:field="*{year}" class="form-control" placeholder="년도을 입력하세요">
                    </div>

                    <div>
                        <label for="month" class="form-label mx-auto">월</label>
                        <input type="number" id="month" th:field="*{month}" class="form-control" placeholder="월을 입력하세요">
                    </div>

                    <div>
                        <label for="month" class="form-label mx-auto">일</label>
                        <input type="number" id="day" th:field="*{day}" class="form-control" placeholder="일을 입력하세요">
                    </div>

                    <div>
                        <label>사진</label>
                        <input type="file" th:id="webImage" th:name="webImage" class="form-control">
                    </div>

                    <div>
                        <div class="col">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">활동 등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>

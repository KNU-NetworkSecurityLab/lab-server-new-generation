<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
</head>
<body>

<form role="form" action="/login" method="post"
      class="needs-validation w-25 mx-auto mt-5">

    <div>
        <label th:for="studentId">StudentId</label>
        <input type="text" name="studentId" class="form-control" placeholder="아이디를 입력하세요"/>
    </div>
    <div>
        <label th:for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="비밀번호 입력하세요"/>
    </div>


    <div>
        <div class="col mt-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
        </div>
    </div>

</form>


</body>
</html>

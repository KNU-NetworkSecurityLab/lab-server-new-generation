<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
</head>
<body>

<form action="adminLogin.html" th:action th:object="${signInRequestDto}" method="post"
      class="needs-validation w-25 mx-auto mt-5"
      novalidate>
    <div>
        <label for="studentId" class="form-label mx-auto">아이디</label>
        <input type="text" id="studentId" th:field="*{studentId}" class="form-control" placeholder="아이디를 입력하세요">
    </div>

    <div>
        <label for="password" class="form-label mx-auto mt-2">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력하세요">
    </div>

    <div>
        <div class="col mt-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
        </div>
    </div>
</form>

</body>
</html>

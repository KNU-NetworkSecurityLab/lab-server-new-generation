<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>KNU NetworkSecurityLab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/title.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/thesis.css}">
</head>
<body>
<div th:insert="~{common/navbar :: copy}"></div>
<div id="contents">
    <div id="section1">
        <div class="image_cover"></div>
        <div class="intro_content">
            <p>미래를 향한 꿈, 세계를 향한 도전</p>
            <div class="intro_main">
                <img th:src="@{/images/lab_logo.png}" class="title_logo">
                <p class="title_text">Network Security Lab</p>
            </div>
            <p>네트워크 보안 연구실에 오신 것을 환영합니다</p>
        </div>
    </div>
    <div id="section2">
        <div class="section2_content">
            <div class="subtitle">
                <p>논문 및 수상</p>
                <div class="bar"></div>
            </div>

            <div th:each="thesis : ${theses}" class="thesis-container">
                <img th:if="${thesis.image != null}" th:src="@{'/thesis/image/' + ${thesis.image.imageName}}"
                     class="thesis-image">

                <div>
                    <h4 th:text="${thesis.title} + ' (' + ${thesis.year} + '. ' + ${thesis.month} + ')'"
                        class="thesis-title"></h4>
                    <p th:text="'수상 - ' + ${thesis.prizeTitle} + '  '  + ${thesis.prizeGrade}" class="text"></p>
                    <p th:text="'주최 - ' + ${thesis.organization}" class="text"></p>

                    <span>참여자 - </span>
                    <span th:each="thesisMember : ${thesis.getThesisMembers}">
                        <span class="text" th:text="${thesisMember.member.memberName} + ' '"></span>
                    </span>
                    <span th:each="thesisContributor : ${thesis.getThesisContributors}">
                        <span class="text" th:text="${thesisContributor.contributor.name} + ' '"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<div th:insert="~{common/footer :: copy}"></div>
</html>

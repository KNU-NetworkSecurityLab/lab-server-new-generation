<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="thesis.html" th:action method="post">
    <div>
        <label for="title">이름</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div>
        <label for="year">연도</label>
        <input type="number" id="year" name="year" class="form-control" placeholder="년도을 입력하세요">
    </div>

    <div>
        <label for="prize">수상 내역</label>
        <input type="text" id="prize" name="prize" class="form-control" placeholder="수상 내역을 입력하세요">
    </div>

    <div>
        <label for="journal">학회</label>
        <input type="text" id="journal" name="journal" class="form-control" placeholder="학회를 입력하세요">
    </div>

    <div>
        <label>참여 멤버</label>
        <div th:each="member : ${members}">
            <label>
                <input type="checkbox" th:id="${member}" th:name="member" th:value="${member}"
                       class="form-check-input">
            </label>
            <label th:for="${member}" class="form-check-label" th:text="${member.memberName}"></label>
        </div>
    </div>


    <div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
        </div>
    </div>
</form>

</body>
</html>
